<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacon Ipsum API Call Example</title>

    <link rel="stylesheet" href="baconipsum.css">
    <script src="baconipsum.js"></script>
</head>
<body>
    <h1>Bacon Ipsum API Call Example</h1>
    <div class="flexboxRow">
        <div class="flexboxColumn">
            <h2>Select Options:</h2>
            <label for="typeDropDown">Which type?</label>
            <select id="typeDropDown">
                <option value="all-meat">All meat</option>
                <option value="meat-and-filler">Meat and Filler</option>
            </select> 
            <br>
            <label for="paragraphDropDown">How many paragraphs?</label>
            <select id="paragraphDropDown">
                <!-- <option>Select preference</option> -->
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
            </select> 
            <br>
            <button type="button" onclick="getBaconIpsum()">Get new Bacon Ipsum</button>       
        </div>

        <div class="flexboxColumn">
            <h2>Returned data in raw JSON</h2>
            <p id="jsonRawData"></p>
        </div>

        <div class="flexboxColumn">
            <h2>Returned data as formatted paragraphs</h2>
            <p id="jsonFormattedData"></p>
        </div>
    </div>
</body>
</html>
