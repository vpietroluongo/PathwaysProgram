<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App API Call Example</title>

    <!-- <link rel="stylesheet" href="weatherappapi.css"> -->
    <script src="weatherappapi.js"></script>
</head>
<body>
    <h1>Weather Forecast</h1>
    <div class="flexboxRow">
        <div class="flexboxColumn">
            <h3>Select location to get a forecast for:</h3>
            <label for="locationDropDown"></label>
            <select id="locationDropDown">
                <option value="OAX">Omaha</option>
                <option value="OKX">New York</option>
                <option value="BOU">Denver</option>
            </select> 
            <br>
            <br>
            <button type="button" onclick="getForecast()">Get Forecast</button>   
        </div>
        <div class="flexboxColumn">
            <p id="forecast" ></p>
        </div>
    </div>
</body>
</html>
