<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To-Do List</title>
    <link rel="stylesheet" href="todolist.css">

    <script src="todolist.js"></script>
</head>

<body>
    <div class="flexboxRow">
        <div class="flexboxColumn">
            <h2>To-Do List:</h2>
            <table id="listOfTasks"></table>
        </div>

        <div class="flexboxColumn">
            <h3>What would you like to do?</h3>
            <form name="inputForm">
                Add a task: <input type="text" name="taskToAdd" value="">
                <br>
                Complete a task: <input type="" name="taskToComplete" value="">
                <br>
                Remove a task: <input type="" name="taskToRemove" value="">
                <br>
                <button type="button" onclick="handleTask()">Submit</button>
                <br>
                <button type="button" onclick="clearEverything()">Clear everything</button>
            </form>
        </div>
    </div>
</body>
</html>
